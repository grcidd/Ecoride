<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un trajet – EcoRide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/ajouter.css" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card shadow p-4" style="max-width: 500px; width: 100%">
        <h2 class="text-center text-success mb-4">Ajouter un trajet</h2>
        <form action="ajouter_trajet.php" method="POST">
          <div class="mb-3">
            <label for="conducteur" class="form-label">Nom du conducteur</label>
            <input
              type="text"
              class="form-control"
              id="conducteur"
              name="conducteur"
              required
            />
          </div>

          <div class="mb-3">
            <label for="depart" class="form-label">Ville de départ</label>
            <input
              type="text"
              class="form-control"
              id="depart"
              name="depart"
              required
            />
          </div>

          <div class="mb-3">
            <label for="arrivee" class="form-label">Ville d’arrivée</label>
            <input
              type="text"
              class="form-control"
              id="arrivee"
              name="arrivee"
              required
            />
          </div>

          <div class="mb-3">
            <label for="date_trajet" class="form-label">Date du trajet</label>
            <input
              type="date"
              class="form-control"
              id="date_trajet"
              name="date_trajet"
              required
            />
          </div>

          <div class="mb-3">
            <label for="places_dispo" class="form-label"
              >Places disponibles</label
            >
            <input
              type="number"
              class="form-control"
              id="places_dispo"
              name="places_dispo"
              min="1"
              required
            />
          </div>

          <div class="mb-3">
            <label for="prix" class="form-label">Prix (€)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="prix"
              name="prix"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              Ajouter le trajet
            </button>
          </div>
        </form>
      </div>
    </div>

    <form class="row g-3 justify-content-center" action="/PHP/recherche_trajet.php" method="POST">


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
